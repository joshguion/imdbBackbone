<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMnotDB</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster|Lobster+Two' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <header>
      <div class="title">
        <h1>IMnotDB</h1>
      </div>
      <div class="h2">
        <h2>Your Fav Movies</h2>
      </div>
      <img class="cameraIcon" src="images/cameraIcon.png" alt="">
    </header>
    <div class="container">
      <form action="" class="input-form">
        <input type="text" class="cover-url" placeholder="Cover Url">
        <input type="title" class="movie-title" placeholder="Title">
        <input type="text" class="release-year" placeholder="Release Year">
        <input type="text" class="movie-rating" placeholder="Rating">
        <input type="text" class="movie-plot" placeholder="Plot">
        <button type="submit" name="button" class="submitFilms">Submit</button>
      </form>
      <div class="container scroll">

      <script type="html/template" id="filmTmpl">
       <article class="filmArticle">
         <div class="movies">
           <img class="coverImg" src="<%= cover %>" alt="" />
           <ul>
             <li class="title">Title: <%= title %> </li>
             <li>Release Year: <%= release %> </li>
             <li>Rating: <%= rating %> </li>
             <li>Plot: <%= plot %> </li>
             <button type="button" name="edit">Edit</button>
             <button data-id='<%= _id %>' class="delete">Delete</button>
           </ul>
         </div>
       </article>
     </script>

      <article class="">
        <div class="movies">
          <img class="coverImg" src="images/eternal_sunshine_of_the_spotless_mind_ver1.jpg" alt="">
          <ul>
            <li>Title: </li>

            <li>Rating: </li>
            <li>Plot: </li>
            <button type="button" name="edit">Edit</button>
            <button type="button" name="delete">Delete</button>
          </ul>
        </div>
      </article>
      <article class="">
        <div class="movies">
          <img class="coverImg" src="images/Stranger-Than-Fiction-Poster-copy.jpg" alt="">
          <ul>
            <li>Title: </li>
            <li>Release Year: </li>
            <li>Rating: </li>
            <li>Plot: </li>
            <button type="button" name="edit">Edit</button>
            <button type="button" name="delete">Delete</button>
          </ul>
        </div>
      </article>
      <article class="">
        <div class="movies">
          <img class="coverImg" src="images/fight-club.25541.jpg" alt="">
          <ul>
            <li>Title: </li>
            <li>Release Year: </li>
            <li>Rating: </li>
            <li>Plot: </li>
            <button type="button" name="edit">Edit</button>
            <button type="button" name="delete">Delete</button>
          </ul>
        </div>
      </article>
    </div>
  </div>

  <footer>
    <h1>IMnotDB</h1>
  </footer>




  <!-- bundled goodness -->
  <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
